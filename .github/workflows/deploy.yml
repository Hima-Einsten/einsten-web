# Nama alur kerja (workflow)
name: Deploy to Firebase Hosting on Push

# Pemicu (trigger): jalankan workflow ini setiap kali ada push ke branch 'main'
on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    # Gunakan lingkungan virtual Ubuntu terbaru
    runs-on: ubuntu-latest

    # Tentukan langkah-langkah yang harus dijalankan
    steps:
      # 1. Ambil kode dari repositori
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Siapkan lingkungan Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install semua dependensi proyek
      - name: Install Dependencies
        run: npm ci

      # 4. Bangun aplikasi React untuk produksi dengan secrets
      - name: Build Project
        run: npm run build
        env:
          REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
          REACT_APP_AUTH_DOMAIN: ${{ secrets.REACT_APP_AUTH_DOMAIN }}
          REACT_APP_PROJECT_ID: ${{ secrets.REACT_APP_PROJECT_ID }}
          REACT_APP_STORAGE_BUCKET: ${{ secrets.REACT_APP_STORAGE_BUCKET }}
          REACT_APP_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_MESSAGING_SENDER_ID }}
          REACT_APP_APP_ID: ${{ secrets.REACT_APP_APP_ID }}
          REACT_APP_MEASUREMENT_ID: ${{ secrets.REACT_APP_MEASUREMENT_ID }}

      # 5. Deploy ke Firebase Hosting
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' # FIX: Menggunakan service account
          channelId: live
          projectId: hima-einsten
